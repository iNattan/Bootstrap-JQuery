<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body> 
    <div class="modal fade" id="confirmacaoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmar Remoção</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza de que deseja remover este comentário?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-danger" id="confirmarRemocao">Sim</button>
                </div>
             </div>
        </div>
    </div>

    <div class="container">
        <H1 class="text-center">Sistema de Comentários</H1>
        <form id="meuForm">
            <div class="form-group">
              <label for="textarea"></label>
              <textarea class="form-control" id="textarea" rows="2"></textarea>
            </div>
            <br>    
            <button type="submit" class="btn btn-primary" id="addComentario">Enviar</button>
        </form>
    </div>
    <div class="btn-group mb-3" role="group">
        <button type="button" class="btn btn-secondary ms-1" id="ordenarRecente">Mais Recentes</button>
        <button type="button" class="btn btn-secondary ms-1" id="ordenarAntigo">Mais Antigos</button>
    </div>
    <br>    
    <div id="comentarios">
        <h3 class="text-center">Comentários</h3>
        <ul class="list-group" id="lista" style="max-height: 70vh; overflow-y: auto; overflow-x: hidden;">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
